<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Background with Modern Gradient */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

/* Glassmorphism Container */
.container {
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 380px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease-in-out;
}

/* Heading with Soft Glow */
h2 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 26px;
    text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
}

/* Input Group */
.input-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
    position: relative;
}

/* Labels */
.input-group label {
    color: #fff;
    font-weight: 500;
    margin-bottom: 6px;
    text-align: left;
}

/* Input Fields */
.input-group input {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    outline: none;
    width: 100%;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Input Placeholder */
.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Input Focus Effect */
.input-group input:focus {
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid #00d4ff;
    box-shadow: 0px 0px 10px #00d4ff;
    transform: scale(1.02);
}

/* Signup Button */
button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #00d4ff, #0080ff);
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    width: 100%;
    box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.6);
}

button:hover {
    background: linear-gradient(45deg, #0080ff, #00d4ff);
    transform: scale(1.05);
    box-shadow: 0px 0px 25px rgba(0, 212, 255, 0.8);
}

/* Sign Up Link */
p {
    color: #fff;
    margin-top: 15px;
}

p a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

p a:hover {
    text-decoration: underline;
    color: #ffea00;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit",href="login.html">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".signup-form");
        
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission for validation
        
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
        
                if (username === "" || email === "" || password === "") {
                    alert("Please fill in all fields");
                    return;
                }
        
                if (!validateEmail(email)) {
                    alert("Please enter a valid email address");
                    return;
                }
        
                // âœ… Save signup data to localStorage
                localStorage.setItem("signupUsername", username);
                localStorage.setItem("signupEmail", email);
                localStorage.setItem("signupPassword", password);
        
                alert("Signup Successful! Redirecting to login page...");
                window.location.href = "login.html"; // Redirect to login page
            });
        
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
        </script>
        
</body>
</html>
